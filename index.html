<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD.STORE - Find Your Style</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/logos/Logo.png" alt="">
            <ul class="links">
                <li>Home</li>
                <li>service</li>
                <li>Feature</li>
                <li>Product</li>
                <li>Testimonial</li>
                <li>FAQ</li>
            </ul>
            <button class="login">Login</button>
            <button class="sign_up">Sign up</button>
        </header>
        <section class="hero">
            <div class="hero-text">
                <h1>Lessons and insights <h1 class="hero_h1">from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="shop-now-btn">Shop Now</button>

            </div>
            <figure class="hero-image"><img src="assets/img/Illustration.png" alt=""></figure>
            <figure class="dots"><img src="assets/extras/Dot.png"/> </figure>
        </section>
        <section class="our-clients">
            <h1>Our Clients</h1>
            <p>We have been working with some Fortune 500+ clients</p>
            <div class="brands">
                <div class="brand-logo"><img src="assets/logos/1.png"></div>
                <div class="brand-logo"><img src="assets/logos/2.png"></div>
                <div class="brand-logo"><img src="assets/logos/3.png"></div>
                <div class="brand-logo"><img src="assets/logos/4.png"></div>
                <div class="brand-logo"><img src="assets/logos/5.png"></div>         
                <div class="brand-logo"><img src="assets/logos/6.png"></div>
            </div>
        </section>

</html>
